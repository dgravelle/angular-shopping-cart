<div ng-controller="ItemsController">
  <!-- Items search and filter controls -->
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="search">Search</label>
            <input id="searchVal" type="text" name="searchValue" ng-model="searchValue">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="categoryFilter">Filter</label>
            <select name="categoryFilter" id="categoryFilter" ng-model="categoryFilter" ng-init="categoryFilter = true">
              <option value="true" ng-selected="true" selected>None</option>
              <option value="{{category}}"
                ng-repeat="category in itemsFactory.getCategories()">{{ category }}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <!-- <a class="btn btn-success pull-right" ng-href="/#/cart">Checkout: {{ vm.cartTotal() }}</a> -->
        </div>
      </div>
    </div>
  </div>
  <!-- Items Table -->
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>Tea</td>
            <td>Information</td>
            <td>Sort by</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in vm.items | filter: searchValue" ng-show="categoryFilter === true || item.categories.includes(categoryFilter)">
            <td>
              <img alt="" ng-src="{{item.imageUrl}}" />
            </td>
            <td>
              <!-- {{ categoryFilter }} -->
              <h3>{{ item.name }}</h3>
              <br>
              <strong>Ingredients:</strong> {{ item.ingredients }}
              <br>
              <strong>Categories:</strong> {{ item.categories.join(', ') }}
            </td>
            <td>
              <div class="caffeine-meter">
                <strong>Caffeine</strong>
                <p>mg/serving: {{ item.caffeineScale }}</p>
                <caffeine-meter caffeine-mg="item.caffeineScale"></caffeine-meter>
              </div>
              <label for="quantity">Quantity: </label>
              <select name="quantity" id="quantity" ng-model="item.quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <button class="btn btn-primary" ng-click="vm.addToCart(item, item.quantity)">Add to Cart</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
