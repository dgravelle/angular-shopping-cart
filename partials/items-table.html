<div ng-controller="ItemsController">
  <!-- Items search and filter controls -->
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="search">Search</label>
            <input id="searchVal" type="text" ng-model="items.searchVal">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="categoryFilter">Filter</label>
            <select name="categoryFilter" id="categoryFilter">
              <!-- <option value="cateogory.title"
                ng-repeat="category in categories">{{ category.title }}</option> -->
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-success pull-right" ng-href="/cart">Checkout: {{ vm.cartTotal() }}</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Items Table -->
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>Tea</td>
            <td>Information</td>
            <td>Sort by</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in vm.items">
            <td>
              <img alt="" ng-src="{{item.imageUrl}}" />
            </td>
            <td>
              {{ item.name }}
              {{ item.ingredients }}
            </td>
            <td>
              <label for="quantity">Quantity: </label>
              <select name="quantity" id="quantity" ng-model="item.quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <button class="btn btn-primary" ng-click="vm.addToCart(item, item.quantity)">Add to Cart</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
